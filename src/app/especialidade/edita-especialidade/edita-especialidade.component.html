<div class="form-group row">
  <label class="col-sm-2 col-form-label">Especialidade</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="TXT_ESPECIALIDADE" placeholder="Digite a Especialidade">
  </div>
</div>

<button class="btn btn-primary" (click)="insereEsc()" *ngIf="esp.COD_ESPECIALIDADE==0">Inserir</button>

<button class="btn btn-primary" (click)="alteraEsc()" *ngIf="esp.COD_ESPECIALIDADE!=0">Alterar</button>
